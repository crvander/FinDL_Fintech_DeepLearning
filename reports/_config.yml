# Learn more at https://jupyterbook.org/customize/config.html

#=====================================
# Book settings
title: My Jupyter Book  # The title of the book. Will be placed in the left navbar.
author: The Jupyter Book community  # The author of the book
copyright: "2023"  # Copyright year to be placed in the footer

#for html
logo: figures/logo_png.png  # A path to the book logo

#for pdf/latex
# logo: figures/logo_png.png  # A path to the book logo
sphinx:
  config:
    latex_logo: 'figures/logo_png.png'
  # extra_extensions:
    # - sphinx_inline_tabs

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - ../references/references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/crvander/capstoneproj2023  # Online location of your book
  path_to_book: reports  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true

launch_buttons:
  thebe                  : true
